version: 1.0
runtime: python3
build:
  commands:
    build:
      - pip install --upgrade pip
      - pip install -r requirements.txt
run:
  runtime-version: 3.11
  command: python -m flask run --host=0.0.0.0 --port=8080
  network:
    port: 8080
  env:
    FLASK_APP: app.py
    FLASK_ENV: production
